<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Descubre la línea de impresoras Epson, plotters de precisión, tintas de alto rendimiento y proyectores innovadores. Ahorra en consumibles y disfruta calidad profesional para hogar u oficina.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <a href="/" class="logo">
                <img src="./assets/logo/LOGO EPSON.svg" alt="logo Epson" height="450" width="auto">
            </a>
            <ul class="menu">
                <li><a href="#impresoras">Impresoras</a></li>
                <li><a href="#plotters">Plotters</a></li>
                <li><a href="#tintas">Suministros</a></li>
                <li><a href="#proyectores">Proyectores</a></li>
            </ul>

    </header>

    <main>
        <div class="header-main">
            <h1>Soluciones Epson en Impresión y Proyección</h1>
            <img src="/assets/img/BANNER_EPSON.jpg" alt="Banner principal">
        </div>
        
        <!-- Sección Impresoras -->
        <section id="impresoras" class="category">
            <div class="section-type-1-left">
                <img src="./assets/img/section-1.png" alt="Hombre de piel morena sonriendo junto a una impresora Epson">

                <p class="description-image">Disfruta de la comodidad y ahorro con el sitema EcoTank tanto para hogar como para oficina</p>

            <div class="section-type-1-right">
            <h2>Impresoras</h2>

            <!-- Carrusel -->
            <div class="carousel" data-carousel="impresoras">
                <div class="slides">

                <div class="slide"><img src="./assets/img/impresoras-2.png" alt="Impresora Epson modelo 2"></div>
                <div class="slide"><img src="./assets/img/impresoras-3.png" alt="Impresora Epson modelo 3"></div>
                <div class="slide"><img src="./assets/img/impresoras-4.png" alt="Impresora Epson modelo 4"></div>
                </div>
                <div class="dots"></div>
            </div>

            <a href="productos.html" class="btn-vermas">
                Ver más
                <img src="./assets/img/arrow.png" alt="">
